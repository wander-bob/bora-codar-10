<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <title>Página de clima</title>
</head>
<body>
  <main>
    <section class="temp-now">
      <div class="location">
        <img src="./assets/pin.svg" alt="icone de localização">
        <strong>Rio do Sul, SC</strong>
      </div>
      <div class="temp-card">
        <div class="current-temp">
          <strong>18<sup>°C</sup></strong>
          <div class="temp-min-max">
            <span>22°</span>
            <span>16°</span>
          </div>
        </div>
      </div>
      <div class="statistics">
        <div class="info">
          <img src="./assets/wind.svg" alt="icone de ventania">
          <div class="info-content">
            <span>Vento</span>
            <strong>17<span>km/h</span></strong>
          </div>
        </div>
        <div class="info">
          <img src="./assets/humidity.svg" alt="icone sobre humidade">
          <div class="info-content">
            <span>Umidade</span>
            <strong>31<span>%</span></strong>
          </div>
        </div>
        <div class="info">
          <img src="./assets/rain.svg" alt="icone sobre chuva">
          <div class="info-content">
            <span>Chuva</span>
            <strong>10<span>%</span></strong>
          </div>
        </div>
      </div>
    </section>
    <section class="air-quality">
      <h2 class="title">
        <img src="./assets/leaf.svg" alt="icone de uma folha de arvore">
        Qualidade do ar
      </h2>
      <p class="good">Boa</p>
      <p class="number">21</p>
      <div class="info">
        <div class="number">
          <p>12.9</p>
          <small>PM2.5</small>
        </div>
        <div class="number">
          <p>12.9</p>
          <small>PM10</small>
        </div>
        <div class="number">
          <p>2.1</p>
          <small>SO₂</small>
        </div>
        <div class="number">
          <p>1.4</p>
          <small>NO₂</small>
        </div>
        <div class="number">
          <p>21.2</p>
          <small>O₃</small>
        </div>
        <div class="number">
          <p>0.7</p>
          <small>CO</small>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
